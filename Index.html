<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile Legends Account Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            padding: 10px;
            font-family: monospace;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <h1>Mobile Legends Account Info</h1>

    <div id="formContainer"></div>

    <button onclick="tampilkanInfo()">Tampilkan Info</button>
    <button onclick="simpanKeTxt()">Simpan sebagai .txt</button>

    <textarea id="output" readonly></textarea>

    <script>
        const fields = [
            "ID", "Server", "Nickname", "Total Hero", "Total Skin",
            "Last Login", "Player MMR", "Last Login Country",
            "Create Role Country", "Create Account Date",
            "Moonton", "Vk", "Google Play", "Tiktok", "Facebook",
            "Apple", "GCID", "Telegram"
        ];

        const formContainer = document.getElementById("formContainer");

        fields.forEach(field => {
            const label = document.createElement("label");
            label.innerText = field;
            const input = document.createElement("input");
            input.type = "text";
            input.id = field.replace(/\s+/g, "_").toLowerCase();
            formContainer.appendChild(label);
            formContainer.appendChild(input);
        });

        function tampilkanInfo() {
            let output = "";
            const get = id => document.getElementById(id).value;

            output += `✧ ID: ${get("id")}\n`;
            output += `✧ Server: ${get("server")}\n`;
            output += `✧ Nickname: ${get("nickname")}\n`;
            output += `✧ Total Hero: ${get("total_hero")}\n`;
            output += `✧ Total Skin: ${get("total_skin")}\n`;
            output += `✧ Last Login: ${get("last_login")}\n`;
            output += `✧ Player MMR: ${get("player_mmr")}\n`;
            output += `✧ Last Login Country: ${get("last_login_country")}\n`;
            output += `✧ Create Role Country: ${get("create_role_country")}\n`;
            output += `✧ Create Account: ${get("create_account_date")}\n\n`;

            output += `BIND ACCOUNT INFO:\n`;
            output += `✧ Moonton: ${get("moonton")}\n`;
            output += `✧ Vk: ${get("vk")}\n`;
            output += `✧ Google Play: ${get("google_play")}\n`;
            output += `✧ TikTok: ${get("tiktok")}\n`;
            output += `✧ Facebook: ${get("facebook")}\n`;
            output += `✧ Apple: ${get("apple")}\n`;
            output += `✧ GCID: ${get("gcid")}\n`;
            output += `✧ Telegram: ${get("telegram")}\n`;

            document.getElementById("output").value = output;
        }

        function simpanKeTxt() {
            const text = document.getElementById("output").value;
            if (!text) {
                alert("Tidak ada data untuk disimpan.");
                return;
            }

            const blob = new Blob([text], { type: "text/plain" });
            const link = document.createElement("a");
            link.download = "MLBB_Account_Info.txt";
            link.href = URL.createObjectURL(blob);
            link.click();
        }
    </script>

</body>
</html>
